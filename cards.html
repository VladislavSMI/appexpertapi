<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/ebe1bdd444.js"
      crossorigin="anonymous"
    ></script>
    <title>Cards</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-primary-darker">
      <a href="./index.html">
        <h1><i class="fas fa-hand-spock"></i> Kaver's Apps</h1>
      </a>
      <ul>
        <a href="./index.html">Home</a>
        <a href="./notes.html">Notes</a>
        <a href="./cards.html" class="current">Cards</a>
        <a href="./water.html">Water</a>
        <a href="./games.html">Games</a>
      </ul>
    </nav>
    <div class="container all-center">
      <h1 class="large text-primary">Memory Card</h1>
      <div class="my-1">
        <button id="clear-all" class="btn btn-sm btn-primary">
          <i class="fas fa-trash"></i> Clear All Cards
        </button>
        <button id="show" class="btn btn-sm btn-primary">
          <i class="fas fa-plus"></i> Add New Card
        </button>
      </div>
      <div id="cards-container" class="cards"></div>
      <div class="navigation">
        <button id="prev" class="nav-button">
          <i class="fas fa-arrow-left"></i>
        </button>

        <p id="current"></p>

        <button id="next" class="nav-button">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <div id="add-container" class="add-container">
        <div class="btn-close-container p-1">
          <h1 class="large text-dark m-1">Add New Card</h1>
          <button id="hide" class="btn btn-small btn-close">
            <i class="fas fa-times"></i>
          </button>

          <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="Enter Question..."></textarea>
          </div>

          <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" placeholder="Enter Answer..."></textarea>
          </div>

          <button id="add-card" class="btn btn-small btn-primary m-1">
            <i class="fas fa-plus"></i> Add Card
          </button>
        </div>
      </div>
    </div>
    <script src="./js/cards.js"></script>
  </body>
</html>
